<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Hello,</p>
        <p>We have received a request to verify your email address. Please click the button below to {{content}}:</p>
        <a href="{{link}}" class="btn">{{button}}</a>
        <p>If you did not make this request, you can safely ignore this email.</p>
        <p>Best regards,<br>Hoang Van Nhat</p>
    </div>
</body>
</html>
